<!DOCTYPE html>
<html>

<head>
  <title>Today's Weather</title>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="js/skycons.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="css/grid.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
  <div id="bg"></div>
  <div id="main" class="row">
    <div class="col-4">
      <!--      <h1>Winds</h1>-->
      <h1> </h1>
    </div>
    <div class="col-4 mid-center">
      <div id="current">
        <h1>Currently</h1>
        <hr />
        <h2 class="local"><span>N/a</span></h2>
        <div class="row">
          <canvas id="weather-icon" width="64" height="64">
          </canvas>
        </div>
        <hr />
        <div class="status">
          <h2 class="cdeg temp"><span>N/a</span></h2>
          <h2 class="stat"><span>N/a</span></h2>
          <hr />
          <h2 class="MinMax">
            <div class="row">
              <span class="col-6">Min</span>
              <span class="col-6">Max</span>
            </div>
            <div class="row">
              <span class="cdeg min col-6">N/a</span>
              <span class="cdeg max col-6">N/a</span>
            </div>
          </h2>
        </div>
      </div>
    </div>
    <div class="col-4">
      <!--      <h1>Forcast</h1>-->
      <h1> </h1>
    </div>
  </div>
  <div id="details" class="row">

  </div>
</body>

</html>
